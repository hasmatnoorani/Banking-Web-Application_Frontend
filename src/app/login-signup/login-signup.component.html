<div class="container-fluid login-signup-wrapper">
<div class="container">
    <input id="input" class="input" type="checkbox" />
    
    <label for="input" class="toggle">
        <span class="text log-text">LOGIN</span>
      <span class="icon">
        <svg class="arrow" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="32" width="32" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
        </svg>
      </span>
      <span class="text sign-text">SIGNUP</span>

  </label>
    
  <div class="card p-5 shadow">
    <!-- Login Form -->
    <form>
      <div class="content sign">
        <h2 class="title">Log In</h2>
        <div class="fields">
          <label class="field mb-3">
            
            <div class="icon">
             <i class="fa fa-envelope"></i>
            </div>
            <input type="email" name="customerEmail" class="email" placeholder="Your Email" [(ngModel)]="customer.customerEmail"/>
          </label>
  
          <label class="field mb-4">
            <div class="icon">
                <i class="fa fa-lock"></i>
            </div>
            <input type="password" name="customerPassword" class="password" placeholder="Your Password" [(ngModel)]="customer.customerPassword"/>
          </label>
          <!-- <p class="pt-3 text-center">Forgot Password? <a href="#change-password">Click here</a></p> -->
          <p class="pt-3 text-center">Login as Bank Manager? <a href="bank-manager-login">Click here</a></p>
        </div>
  
        <div class="submit mt-0">
        <button type="submit" class="button-submit" (click)="doLogin(customer)">Login</button>
        </div> 
      </div>
    </form>
    <!-- Sign up -->
    <form>
      <div class="content log shadow">
        <h2 class="title">Sign Up</h2>
        <div class="fields">
            <label class="field mb-3">
                <div class="icon">
                <i class="fa fa-user"></i>
                </div>
                <input type="text" name="customerName" class="name" placeholder="Your name" [(ngModel)]="customer.customerName"/>
            </label>
        
            <label class="field mb-3">
                <div class="icon">
                  <i class="fa fa-envelope"></i>
                </div>
                <input type="email" name="customerEmail" class="email" placeholder="Your Email" [(ngModel)]="customer.customerEmail" autocomplete="off"/>
            </label>
        
            <label class="field">
                <div class="icon">
                <i class="fa fa-lock"></i>
                </div>
                <input type="password" name="customerPassword" class="password" placeholder="Your Password" [(ngModel)]="customer.customerPassword"/>
            </label>
        </div>
        
        <div class="submit">
            <button type="submit" class="button-submit" (click)="doAddCustomer(customer)">Sign up</button>
        </div>
    </div>
  </form>
</div>
